securityDefinitions:
  urbanwild_admin_auth:
    type: "oauth2"
    authorizationUrl: "https://urbanwild.eu.auth0.com/authorize"
    flow: "implicit"
    scopes:
      admin: "Full Access"
definitions:
  Event:
    type: "object"
    required:
    - "date"
    - "lat"
    - "lon"
    - "postcode"
    - "thing"
    properties:
      id:
        type: "string"
        example: "sample id"
        description: "Auto-generated primary key field"
      postcode:
        type: "string"
        example: "M1 5GD"
      date:
        type: "integer"
        format: "int64"
        example: 1511395200000
      thing:
        type: "string"
        example: "sample thing"
        description: "This property is a reference to a Thing"
      lat:
        type: "number"
        format: "double"
        example: 1.1
      lon:
        type: "number"
        format: "double"
        example: 1.1
    example: "{\"id\":\"sample id\",\"postcode\":\"M1 5GD\",\"date\":1511395200000,\"\
      thing\":\"sample thing\",\"lat\":1.1,\"lon\":1.1}"
  Thing:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "string"
        example: "sample id"
        description: "Auto-generated primary key field"
      name:
        type: "string"
        example: "Jay"
    example: "{\"id\":\"sample id\",\"name\":\"Jay\"}"
